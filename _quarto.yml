project:
  type: book
  output-dir: _book
  resources:
  - "/.nojekyll"
  pre-render:
    - libs/pre-render.R
  post-render:
    - libs/post-render.R

execute:
  echo: false
  warning: false

book:
  title: "Marine Sensitivity"
  subtitle: "Project Documentation"
  author: "Ben Best"
  date: today
  date-format: "YYYY-MM-DD"
  repo-url: https://github.com/MarineSensitivity/docs/
  repo-actions: [edit]
  downloads: [pdf, docx]
  sharing: [twitter, facebook]
  # google-analytics: "G-V3HZN14Z8G" # TODO: add Google Analytics
  search: true
  page-navigation: true
  page-footer:
    left: |
      Â© <a href="https://bbest.github.io/cv/"  target="_blank">Ben Best</a>,
      <a href="https://www.boem.gov/environment/environmental-studies/environmental-studies-information"  target="_blank">BOEM-ESP</a>
    right: |
      Built with <a href="https://quarto.org/" target="_blank">Quarto</a>
  chapters:
    - index.qmd
    - intro.qmd
    - part: Science
      chapters:
        - science.qmd
        - stressors.qmd
        - receptors.qmd
        - exposure.qmd
    - part: Software
      chapters:
        - software.qmd
        - server.qmd
        - db.qmd
        - workflows.qmd
        - apis.qmd
        - libraries.qmd
        - apps.qmd
        - docs.qmd
    - summary.qmd
    - references.qmd
  appendices:
    - glossary.qmd
    # - notes.qmd
    - part: Applications
      chapters:
        - apps/aoi.qmd
        - apps/bird_hotspots.qmd
        - apps/map.qmd
        - apps/sdm.qmd
        - apps/sdm-cog.qmd
        - apps/vmap.qmd

bibliography: references.bib

glossary:  # https://debruine.github.io/quarto-glossary/
  path: glossary.yml
  popup: click
  show: true

format:
  html:
    theme: cosmo
    echo: false
  docx:
    toc: true
    echo: false
    number-sections: true
    highlight-style: github
    keep-md: true  # see libs/cleanup.R
  pdf:
    documentclass: scrreprt
